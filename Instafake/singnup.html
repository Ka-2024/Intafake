<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fa√ßa seu cadstro - Instafake</title>
</head>
<body>
  
    <div id="wrapper">

      <!--Area container -->

        <div id="container-signup">

            <!--Area direita -->
            <div class="collumn">
                <div class="login-panel">
                    <div class="logo">
                        
                    <img class="logo-img" src="images/logo.png" alt="Logo do Instafake">
                </div>
                <div class="Message">
                    <span>Cadastre-se para ver fotos e videos dos seus amigos.</span>
                </div>
                <button class="cta-button">
                    Entrar com o Facebook
                </button>

                <div class="divisor-container">
                    <div class="line"></div>
                    <div class="divisor-tag">ou</div>
                    <div class="line"></div>

                </div>
                <form>
                <input placeholder="Numero de celular ou email" type="text" name="email"/>
                <input placeholder="Nome completo" type="text" name="name"/>
                <input placeholder="Username" type="text" name="username"/>
                <input placeholder="Senha" type="password" name="password"/>

                <input type="submit" value="Entrar"/>
              </form>
            </div>

            <div class="infobox">
                <p>Tem uma conta? <a href="index.html">Conecte-se</a> </p>
            </div>
            <div class="get-app-panel">
                Obtenha o aplicativo.
                <div class="app-buttons">
                    <a href="#">
                    <img src="images/appstore.png" alt="Baixe na AppStore">
                </a>
                <a href="#">
                    <img src="images/googleplay.png" alt="Baixe na Googleplay">
                </a>
                </div>

            </div>
        </div>
    </div>
<!--final -->
